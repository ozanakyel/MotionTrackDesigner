{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Fotoğraf ve Etiketleri Yükle</title>
    <link rel="icon" href="{% static 'icons/favicon.ico' %}" type="image/x-icon">
    <link href="{% static 'css/tailwind.min.css' %}" rel="stylesheet">
    <style>
        body {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container mx-auto">
        <h1 class="text-2xl font-bold my-4">Fotoğraf ve Etiketleri Yükle</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="images" multiple accept="image/*" class="my-2" />
            <input type="submit" value="Yükle" class="bg-blue-500 text-white px-4 py-2 rounded" />
        </form>
    </div>
</body>
</html>
